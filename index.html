<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form id="contact-form">
        <h2>Formulário de Contato</h2>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
        <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Enviar os dados para o Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyakfjtj694Nda5wFbFb7HuzG_6lqLnxkaQEWDB9O5-hfoTzXAKVbjwn6aiLCrECkegTQ/exec', {
                method: 'POST',
                body: JSON.stringify({name: name, email: email, message: message}),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.result === 'success') {
                      alert('Mensagem enviada com sucesso!');
                  } else {
                      alert('Falha ao enviar mensagem.');
                  }
              }).catch(error => {
                  alert('Erro ao enviar mensagem.');
                  console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
